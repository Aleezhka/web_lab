<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shoe</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="header">
        <h1>Add New Shoe</h1>
        <nav class="navbar">
            <button class="nav-btn" onclick="location.href='./'">Back to Home</button>
        </nav>
    </div>
    <div class="main-container">
        <div class="form-container">
            <h2>Enter Shoe Details</h2>
            <form id="addShoeForm">
                <input type="text" id="name" placeholder="Shoe Name" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="number" id="size" placeholder="Size" required>
                <button type="submit" class="submit-btn">Save Shoe</button>
            </form>
        </div>
    </div>
    <script src="/js/addShoe.js"></script>
</body>
</html>
