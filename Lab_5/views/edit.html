<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shoe</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="header">
        <h1>Edit Shoe</h1>
    </div>
    <div class="main-container">
        <div class="form-container">
            <h2>Update Shoe Details</h2>
            <form id="editShoeForm">
                <input type="text" id="name" placeholder="Shoe Name" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="number" id="size" placeholder="Size" required>
                <button type="submit" class="submit-btn">Update Shoe</button>
            </form>
        </div>
    </div>
    <script src="/js/editShoe.js"></script>
</body>
</html>
