<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe List</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="header">
        <h1>Shoe Store</h1>
        <nav class="navbar">
            <button class="nav-btn" onclick="location.href='create.html'">Add Shoe</button>
        </nav>
    </header>
    
    <main class="main-container">
        <section class="controls">
            <input type="text" id="search" placeholder="Search shoes by name">
            <div class="btn-group">
                <button class="control-btn" id="sortBtn">Sort by Size</button>
                <button class="control-btn" id="calcPriceBtn">Calculate Total Price</button>
            </div>
        </section>

        <section class="shoe-list" id="shoeList"></section>
        
        <div id="totalPrice" class="total-price"></div>
        
    </main>

    <footer class="footer">
        <p>&copy; 2024 Shoe Store</p>
    </footer>

    <script src="/js/shoeList.js"></script>
</body>
</html>
